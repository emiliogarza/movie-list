<div class="bg-white shadow sm:rounded-lg mb-4">
  <div class="px-4 py-5 sm:p-6">
    <h3 class="text-base font-semibold leading-6 text-gray-900 text-left text-">Search for a Movie</h3>
    <form class="mt-5 sm:flex sm:items-center" [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <div class="w-full">
        <label for="searchQuery" class="sr-only">Search input for a movie</label>
        <input formControlName="searchQuery" type="text" class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="A Bug's Life">
      </div>
      <button type="submit" class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-cyan-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600 sm:ml-3 sm:mt-0 sm:w-auto">Search</button>
    </form>
  </div>
</div>
